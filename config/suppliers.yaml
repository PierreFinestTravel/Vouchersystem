# HOW TO ADD A NEW SUPPLIER:
# --------------------------
# 1. Find the right category (hotels, golf, restaurants, etc.)
# 2. Add the ORGA name (how it appears in ORGA Excel) as the key
# 3. Fill in the details
#
# EXAMPLE:
#   "GONDWANA":                          # <- ORGA name (what you see in Excel)
#     name: "Gondwana Game Reserve"      # <- Full correct name for voucher
#     address: "Off R328 Mossel Bay"     # <- Address (optional)
#     phone: "+27 (0)21 555 0807"        # <- Phone (optional)
#     gps: "S 33° 58' 48.0\", E 21° 48'" # <- GPS (optional)
#
# TIPS:
# - ORGA names are case-insensitive (GONDWANA = gondwana = Gondwana)
# - Leave address/phone/gps empty ("") if unknown - voucher still works
# - Multiple ORGA names can point to same supplier (for typos/variations)
