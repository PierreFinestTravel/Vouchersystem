# Render.com Blueprint - Infrastructure as Code
# This file configures automatic deployment on Render

services:
  - type: web
    name: finest-travel-vouchers
    runtime: docker
    plan: free
    region: frankfurt  # Change to your preferred region
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: VOUCHER_TEMPLATE_PATH
        value: /app/templates/_Voucher blank.docx

